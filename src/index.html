<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../favicon.ico">
  <script src="https://kit.fontawesome.com/6a64d8de6b.js" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <title>Karaoke Party App</title>

</head>

<body style="background-color: #272526">
  <div class="wrapper">
    <div class="site" style="display:none">
      <div class="row room-view">
        <div class="col-md-6 offset-md-3 box-decore">
          <h4 class="text-center" style="margin: 2rem">Choose or create a room</h4>
          <div class="rooms">
          </div>
        </div>
      </div>
      <div class="container playlist">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h4 class="room-name text-center"></h4>
            <div class="">
              <div class="playlist-header">
                <form class="search-form">
                  <div class="input-wrap">
                    <input type="text" id="ytSearchInput" placeholder="Find song">
                  </div>
                </form>
              </div>
              <div class="search-results">
              </div>
              <div class="playlist-render">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid show-screen">
        <div class="row">
          <div class="col-md-9">
            <div id="player">
            </div>
            <div class="play-backBtns">
              <button id="start">Start</button>
              <button id="play" class="hidden shuttle-button"><i class="fas fa-play"></i></button>
              <button id="pause" class="hidden shuttle-button"><i class="fas fa-pause"></i></button>
              <button id="next" class="hidden shuttle-button"><i class="fas fa-step-forward"></i></button>
              <div style="display: none" class="playlist-render"></div>
            </div>
            <div class="current-song"></div>
          </div>
          <div class="col-md-3 playlist-col">
            <div class="playlist-render">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="login">
          <h2>Karaoke Party</h2>
          <div>
            <div class="loading-image text-center">
              <div class="spinner-border" style="width: 4rem; height: 4rem;" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div id="firebaseui-auth-container">
            </div>
          </div>
          <div class="current-song"></div>
        </div>
        <div class="push"></div>
      </div>
    </div>
  </div>
  <div class="app-chatbox" style="display: none"> 
    <div class="chatbox" id="chatbox">
      <span class="chat-text">Room chat</span>
      <div id="smart-chatbox-1"></div>
      <div id="smart-chatbox-2" style="border:0;"></div>
      <div id="minim-chat"><span class="minim-button">&minus;</span></div>
      <div id="maxi-chat"><span class="maxi-button">&plus;</span></div>
      <div style="overflow-y: auto; height: 200px; margin-top: 15px; padding-left: 5px;" id="messages-container">
          <div class="messages" id="messages"></div>      
      </div>
      <form class="message-form" autocomplete="off">
        <div class="chat-input-wrap">
          <input type="text" id="enter-message" placeholder="Write something...">
        </div>
      </form>
    </div>
  </div>
  <footer class="footer">
    <div class="container text-center">
      <span><span class="home"><a href="./"><i class="fas fa-home"></i></a> </span>|
        <span class="logout">Logout</span></span>
    </div>
  </footer>
</body>
</html>
